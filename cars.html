<!DOCTYPE html>
<html>
<body>
    <h2>Print & Delete Specific Item (Stored in Array)</h2>

    <input type="text" id="userInput" placeholder="Enter something...">
    <button onclick="addItem()">Add</button>
    <button onclick="deleteItem()">Delete This</button>

    <h3>Stored Items:</h3>
    <div id="appendArea"></div>

    <script>
        // Array to store all added items
        let itemsArray = [];

        function renderItems() {
            // Clear the display
            document.getElementById("appendArea").innerHTML = "";

            // Display all items from the array
            itemsArray.forEach(item => {
                let p = document.createElement("p");
                p.textContent = item;
                document.getElementById("appendArea").appendChild(p);
            });
        }

        function addItem() {
            let text = document.getElementById("userInput").value.trim();

            if (text && !itemsArray.includes(text)) { // Avoid empty & duplicates
                itemsArray.push(text);
                renderItems();
            }
        }

        function deleteItem() {
            let textToDelete = document.getElementById("userInput").value.trim();

            // Filter out matching items
            itemsArray = itemsArray.filter(item => item !== textToDelete);
            renderItems();
        }
    </script>
</body>
</html>
