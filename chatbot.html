<html>
<head>
    <title>GOOGLE AI CHAT</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sendMsg(){
            const promptNode = document.getElementById('prompt');
            const chatlistNode = document.getElementById('conversation');

            // Create user message bubble
            let msgElement = document.createElement('div');
            msgElement.classList.add('user-msg');
            msgElement.innerText = promptNode.value;
            chatlistNode.appendChild(msgElement);

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("X-goog-api-key", "AIzaSyAJR6H4jYT-Ka3ZRnpgeR7uK1KLp2mfjiU");

            const raw = JSON.stringify({
              "contents": [
                {
                  "parts": [
                    { "text": promptNode.value }
                  ]
                }
              ]
            });

            const requestOptions = {
              method: "POST",
              headers: myHeaders,
              body: raw,
              redirect: "follow"
            };

            fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", requestOptions)
              .then((response) => response.json())
              .then((result) => {
                console.log(result);
                let botAns = document.createElement('h4')
    botAns.style.color='black';
       botAns.style.margin ='10px'; 
         botAns.style.background='#eba0a0';
            
           botAns.style.border= '1px solid #e2e8f0';
  botAns.style.borderRadius = '18px 18px 18px 4px';

       botAns.style.padding ='10px';
       botAns.style.border ='1px solid #ccc';
       botAns.innerHTML = result.candidates[0].content.parts[0].text;

       chatlistNode.appendChild(botAns);
              })
              .catch((error) => console.error(error));

            // Clear input after sending
            promptNode.value = "";
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1 style="text-align:center; padding:10px; background:#0084ff; color:white; margin:0;">Google AI Chat</h1>
        
        <div id="conversation"></div>

        <div class="input-area">
            <input id="prompt" placeholder="Type your message..." />
            <button id="send" onclick="sendMsg()">âž¤</button>
        </div>
    </div>
</body>
</html>
